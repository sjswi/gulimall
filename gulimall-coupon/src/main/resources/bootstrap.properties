spring.application.name=gulimall-coupon
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
#spring.cloud.nacos.config.group= nacos的配置分组
#spring.cloud.nacos.config.namespace= 此处天nacos的命名空间的唯一ID需要修改代码

#spring.cloud.nacos.config.extension-configs[0].data-id= 配置名
#spring.cloud.nacos.config.extension-configs[0].group=所属分组      可以有多个不同的配置使用不同的索引
#spring.cloud.nacos.config.extension-configs[0].refresh=是否刷新（true或false）